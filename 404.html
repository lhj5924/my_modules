<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const path = window.location.pathname.replace(/^\/my_modules/, '');
    sessionStorage.setItem('redirect', path);
    window.location.href = '/my_modules/';
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
